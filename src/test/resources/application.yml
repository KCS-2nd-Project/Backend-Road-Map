spring:
  datasource:
    #    url: jdbc:h2:mem:testdb
    url: jdbc:h2:tcp://localhost/~/h2_DB/BackendRoadMap
    username: sa
    password:
    driver-class-name: org.h2.Driver


  config:
    activate:
      on-profile: dev


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #      show_sql: true      -> System.out
        format_sql: true
        use_sql_comments: true #실행되는 JPQL 보기

  h2:
    console:
      enabled: true

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
logging:
  level:
    org.hibernate.SQL: debug
