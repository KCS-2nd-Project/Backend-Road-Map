<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인 화면</title>
</head>
<body>
<div>
    <button class="w-100 btn btn-dark btn-lg" onclick="location.href='loginHome.html'"
                            th:onclick="|location.href='@{/login}'|" type="button">로그인 </button>

</div>

    <div class="row">
        <div th:if="${userName}">
            Logged in as : <span id="user" th:text="${userName}"></span>
            <a href="/logout" class="btn btn-info active" role="button">Logout</a>
        </div>
        <div th:unless="${userName}">
            <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
            <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
            <a href="/oauth2/authorization/kakao" class="btn btn-third active" role="button">Kakao Login</a>
        </div>
    </div>
</body>
</html>
