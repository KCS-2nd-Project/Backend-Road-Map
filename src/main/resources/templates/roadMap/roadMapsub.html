        <script>
            $(document).ready(function() {
                $('.nav-link').click(function(e) {
                    e.preventDefault();
                    var id = $(this).data('id');
                    loadJSONData('http://localhost:8080/api/roadmap/sub/' + id);
                });

                function loadJSONData(url) {
                    $.ajax({
                        url: url,
                        type: 'GET',
                        dataType: 'json',
                        success: function(data) {
                            processData(data);
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.error('AJAX Error: ' + textStatus, errorThrown);
                        }
                    });
                }

                function processData(data) {
                    var html = '';

                    for (var i = 0; i < data.subCategory.length; i++) {
                        var sub01 = data.subCategory[i];
                        html += '<div>';
                        html += '<h2>' + sub01.subDocsTitle + '</h2>';
                        html += '<p>Like Count: ' + sub01.likeCount + '</p>';
                        html += '</div>';
                    }

                    var sub02 = data.url;
                    html += '<div>';
                    html += '<h2>' + sub02 + '</h2>';
                    html += '</div>';

                    for (var i = 0; i < data.recommendBookDtos.length; i++) {
                        var sub03 = data.recommendBookDtos[i];
                        html += '<div>';
                        html += '<h2>' + sub03.bookTitle + '</h2>';
                        html += '<p>' + sub03.bookAuthor + '</p>';
                        html += '<p>' + sub03.bookImage + '</p>';
                        html += '<p>' + sub03.publisher + '</p>';
                        html += '</div>';
                    }

                    $('#data-container').html(html);
                }

            });

        </script>
