        $(document).ready(function() {

            //대분류 클릭
            $('.nav-link').click(function(e) {
                e.preventDefault();
                var categoryId = $(this).data('id');
                var apiUrl = 'http://localhost:8080/api/roadmap/sub/' + categoryId;

                //데이터베이스 데이터 출력
                $.getJSON(apiUrl, function(data) {
                    $('#portfolioItems').empty();

                    console.log(data.url);
                    for (var i = 0; i < data.subCategory.length; i++) {
                        var subCategory = data.subCategory[i];
                        var html = '<div>';
                        html += '<div>';
                        html += '<div>';
                        html += '<div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>';
                        html += '</div>';
                        html += '<div class="text-center" style="background-color: gray; padding: 20px;">';
                        html += '<h2>' + subCategory.subDocsTitle + '</h2>';
                        html += '<p>' + subCategory.subDescription + '</p>';
                        html += '<p>좋아요 ' + subCategory.likeCount + '</p>';
                        html += '</div>';
                        html += '</div>';
                        html += '</div>';

                        $('#portfolioItems').append(html);
                    }
                });
            });
        });
    </script>
