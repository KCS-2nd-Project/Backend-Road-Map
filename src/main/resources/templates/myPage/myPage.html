<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

  <script type="module" src="/js/codingTest.js"></script>
  <!-- <script type="module" src="/js/levelBoxStyle.js"></script> -->
  <link rel="stylesheet" href="/css/nav.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/codingTest.css">


</head>


<body class="bg-silver">

<div th:replace="~{navbar::nav}"></div>

<div class="container-md mx-5 my-4 px-5">
  <table class="table" id="problems-list-table">
    <thead class="table-dark h-4">
    <tr>
      <th class="text-center" style="width: 5%">#</th>
      <th class="px-3" style="width: 70%;">Title</th>
      <th class="text-center" style="width: 12.5%">Acceptance</th>
      <th class="text-center" style="width: 12.5%">difficulty</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="problem, loop : ${problems}">
      <td class="text-end" th:text="${loop.count}"></td>
      <td class="px-3">
        <a th:href="@{/codingtest/{id}(id=${problem.codingTestId})}" th:text="${problem.problemTitle}"></a>
      </td>
      <td class="text-center .font-monospace" th:text="|${problem.problemAccuracy} %|"></td>
      <td class="text-center">
        <div class="rounded-pill problem-info" th:text="${problem.problemLevel}"> Level </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div th:replace="footer :: footer"></div>
</body>

</html>
